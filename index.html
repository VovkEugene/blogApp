<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Blog App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main__title">Мой блог</h1>
      <div class="row">
        <div class="column">
          <section class="post section">
            <h2 class="post__title section__title">Новый пост</h2>
            <form class="post-input">
              <input
                class="post-input__title js-post-input__title"
                type="text"
                placeholder="Заголовок"
                required
              />
              <textarea
                class="post-input__text js-post-input__text"
                type="text"
                placeholder="Текст"
                required
              ></textarea>
              <button
                class="post-input__button js-post-input__button"
                type="button"
              >
                Опубликовать
              </button>
            </form>
            <p
              id="validationMessage"
              class="validationMessage validationMessage_hidden"
            ></p>
          </section>
        </div>
        <div class="column">
          <section class="posts section">
            <h2 class="posts__title section__title">Лента</h2>
            <div class="posts__item item js-posts__item">Лента пустая...</div>
          </section>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
